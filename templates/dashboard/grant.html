{% extends 'dashboard/index.html' %}
{% load static %}
{% block content %}



          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light"></span>Request Grants</h4>

              <div class="row">
                <div class="col-md-6">
                  <ul class="nav nav-pills flex-column flex-md-row mb-3">
                    <li class="nav-item">
                      <a class="nav-link active" href="javascript:void(0);"><i class="bx bx-wallet me-1"></i>Course Grant</a>
                    </li>
                
                  </ul>
                  <div class="card mb-4">
                    


                    <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    <!-- Account -->
        
                    <hr class="my-0" />
                    <div class="card-body">
                        <div class="row">
                          
                 
                          <div class="mb-3 col-md-12">
                            {{form}} 

                          </div>
             
                
                        </div>
                        <div class="mt-2">
                          <button type="submit" class="btn btn-primary me-2">Make request</button>
                       
                        </div>
                    </div>
                    <!-- /Account -->
                  </div>


                </form>

                </div>
              </div>
            </div>
            <!-- / Content -->





            {% endblock content %}
